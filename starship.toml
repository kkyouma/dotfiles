$character"""

palette = "tokyo_night"

[sudo]
format = "[$symbol]($style)"
style = "bold italic purple"
symbol = " "
disabled = true

[fill]
symbol = " "

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[cmake]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "

[git_commit]
tag_symbol = '  '

[git_status]
conflicted = "🏳"
ahead = ""
behind = ""
diverged = "󰘖 "
up_to_date = ""
untracked = "?"
stashed = "\\$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "x"


[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[kotlin]
symbol = " "

[lua]
style = "bold blue"
version_format = "v${raw}"
format = "[$symbol($version )]($style)"
symbol = " "

[memory_usage]
threshold = 75
disabled = false
symbol = "󰍛 "

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"

[ocaml]
symbol = " "

[package]
disabled = true
symbol = "󰏗 "

[perl]
symbol = " "

[php]
symbol = " "

[pijul_channel]
symbol = " "

[python]
style = "blue"
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
# pyenv_prefix = ''

[rlang]
symbol = "󰟔 "

[ruby]
symbol = " "

[rust]
symbol = "󱘗 "

[scala]
symbol = " "

[swift]
symbol = " "

[zig]
symbol = " "

[gradle]
symbol = " "

[cmd_duration]
min_time = 0
style = "bright_black"
format = "[$duration]($style) "

[palettes.tokyo_night]
background = '#1a1b26'
black = '#15161e'
blue = '#7aa2f7'
bright_black = '#414868'
bright_blue = '#7aa2f7'
bright_cyan = '#7dcfff'
bright_green = '#9ece6a'
bright_purple = '#9d7cd8'
bright_red = '#f7768e'
bright_white = '#c0caf5'
bright_yellow = '#e0af68'
cursor_color = '#c0caf5'
cyan = '#7dcfff'
foreground = '#c0caf5'
green = '#9ece6a'
purple = '#bb9af7'
red = '#f7768e'
selection_background = '#283457'
white = '#a9b1d6'
yellow = '#e0af68'
